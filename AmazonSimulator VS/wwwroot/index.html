<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">

    <script>
        (function () { var script = document.createElement('script'); script.onload = function () { var stats = new Stats(); document.body.appendChild(stats.dom); requestAnimationFrame(function loop() { stats.update(); requestAnimationFrame(loop) }); }; script.src = '//rawgit.com/mrdoob/stats.js/master/build/stats.min.js'; document.head.appendChild(script); })()
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;

        //GUI - Bot Information
        var gui;
        var ClickedRobot;
        var robotInformation = { name: "not robot", status: "not idle" };

        window.onload = function () {
            gui = new dat.GUI();
            gui.add(robotInformation, 'name');
            gui.add(robotInformation, 'status');

            //Camera & Controls
            var camera, scene, renderer;
            var cameraControls;
            var robotCount = 0;
            var worldObjects = {};
            var raycaster, mouse = { x: 0, y: 0 };

            var water;

            var params = {
                color: '#ffffff',
                scale: 20,
                flowX: 10,
                flowY: 10
            };

            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 2000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                //Plane
                var geometry = new THREE.BoxGeometry(30, 30, 0.2);
                var material = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/plane.png"), side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                plane.position.y = -0.10;

                scene.add(plane);

                var geometry2 = new THREE.BoxGeometry(30, 5, 0.2);
                var material2 = new THREE.MeshBasicMaterial({ color: 0x0ac900 });
                var plane2 = new THREE.Mesh(geometry2, material2);

                plane2.rotation.x = Math.PI / 2.0;
                plane2.position.z = -6.125;
                plane2.position.x = 15;
                plane2.position.y = -0.10;

                scene.add(plane2);


                // water

                var waterGeometry = new THREE.PlaneBufferGeometry(30, 5);

                water = new THREE.Water(waterGeometry, {
                    color: params.color,
                    scale: params.scale,
                    flowDirection: new THREE.Vector2(params.flowX, params.flowY),
                    textureWidth: 1024,
                    textureHeight: 1024
                });

                water.position.y = -0.0001;
                water.position.x = 15;
                water.position.z = -2;
                water.rotation.x = Math.PI * - 0.5;
                scene.add(water);


                // light
                var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
                scene.add(ambientLight);
                var directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
                directionalLight.position.set(- 1, 1, 1);
                scene.add(directionalLight);

                //skybox
                scene.add(new THREE.Mesh(new THREE.SphereGeometry(1000, 12, 12), new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/seabox.png"), side: THREE.DoubleSide }))); //SKYBOX SPHERE CODE

                //ShipDock
                var geometry = new THREE.BoxGeometry(6, 2, 3);
                var material = new THREE.MeshBasicMaterial({ color: 0x808080 });
                var dock = new THREE.Mesh(geometry, material);

                dock.position.x = 15;
                dock.position.y = 0.5;
                dock.position.z = 2;
                scene.add(dock);

                var geometry = new THREE.BoxGeometry(6.01, 1.5, 1);
                var material = new THREE.MeshBasicMaterial({ color: 0x000000 });
                var dockDoor = new THREE.Mesh(geometry, material);

                dockDoor.position.x = 15;
                dockDoor.position.y = 0.5;
                dockDoor.position.z = 2;
                scene.add(dockDoor);

                //Raycaster
                raycaster = new THREE.Raycaster();
                renderer.domElement.addEventListener('click', raycast, false);
            }

            function raycast(e) {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = - (e.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);

                var intersects = raycaster.intersectObjects(scene.children, true);

                if (intersects[0].object.name.includes("robot")) {
                    ClickedRobot = intersects[0].object;
                    robotInformation.name = ClickedRobot.name;
                    robotInformation.status = ClickedRobot.userData.status;
                }
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);

                robotInformation.name = ClickedRobot.name;
                robotInformation.status = ClickedRobot.userData.status;

                for (var i in gui.__controllers) {
                    gui.__controllers[i].updateDisplay();
                }
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        if (command.parameters.type == "robot") {
                            var geometry = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var robotmaterials = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var robot = new THREE.Mesh(geometry, robotmaterials);
                            robot.position.y = 0.15;
                            robot.name = "robot" + robotCount++;
                            robot.userData = { status: "idle" };

                            var group = new THREE.Group();
                            group.add(robot);

                            scene.add(group);
                            worldObjects[command.parameters.guid] = group;
                        }

                        if (command.parameters.type == "ship") {
                            var mtlLoader = new THREE.MTLLoader();
                            mtlLoader.setPath('models/Ship/');
                            var url = "materials.mtl";
                            mtlLoader.load(url, function (materials) {

                                materials.preload();

                                var objLoader = new THREE.OBJLoader();
                                objLoader.setMaterials(materials);
                                objLoader.setPath('models/Ship/');
                                objLoader.load('model.obj', function (object) {
                                    var group = new THREE.Group();
                                    object.scale.set(10, 10, 10);
                                    object.rotation.y = Math.PI / 2;
                                    object.position.y = 1;
                                    object.position.z = -2;
                                    group.add(object);

                                    scene.add(group);
                                    worldObjects[command.parameters.guid] = group;
                                });

                            });
                        }

                        if (command.parameters.type == "shelf") {
                            var geometry = new THREE.BoxGeometry(0.7, 1.4, 0.7);
                            var shelfmaterials = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/ShelfSide.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/ShelfSide.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/ShelfBotTop.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/ShelfBotTop.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/ShelfSide.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/ShelfSide.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var shelf = new THREE.Mesh(geometry, shelfmaterials);
                            shelf.position.y = 0.7;

                            var group = new THREE.Group();
                            group.add(shelf);

                            scene.add(group);
                            worldObjects[command.parameters.guid] = group;
                        }

                        if (command.parameters.type == "placeholder") {
                            var geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                            var material = new THREE.MeshBasicMaterial({ color: 0x6816e0 });
                            var placeholder = new THREE.Mesh(geometry, material);
                            placeholder.position.y = 0.15;

                            var group = new THREE.Group();
                            group.add(placeholder);

                            scene.add(group);
                            worldObjects[command.parameters.guid] = group;
                        }
                    }

                    var object = worldObjects[command.parameters.guid];

                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;

                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;

                    object.children[0].userData.status = command.parameters.status;
                }
            }

            init();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="dat.gui.js"></script>
    <script src="Water2.js"></script>
    <script src="Refractor.js"></script>
    <script src="Reflector.js"></script>
</body>

</html>
